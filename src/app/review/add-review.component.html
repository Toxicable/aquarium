<div [formGroup] = "form">

<h1>Company Review: </h1>
    <md-input-container class="example-full-width">
        <input mdInput formControlName="salary" placeholder="salary(number)">
    </md-input-container>
    <md-input-container class="example-full-width">
        <input mdInput formControlName="companyName" placeholder="Company Name">
    </md-input-container>
    <md-input-container class="example-full-width">
        <input mdInput formControlName="location" placeholder="Location">
    </md-input-container>
    
    <table class="example-full-width" cellspacing="0">
        <h2>Holidays and Sick days</h2>
        <tr>
            <td>   
                <md-slider formControlName="allowanceRating" min="0" max="5" step="1" ></md-slider>
<!--
                <md-input-container class="example-full-width">
                    <input mdInput  placeholder="rating (number)">
                </md-input-container>
-->
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="allowance" placeholder="short description">
                </md-input-container>
            </td>
        </tr>
        <h2>Career Development Opportunities</h2>
        <tr>
            <td>
                <md-slider formControlName="careerDevRating" min="0" max="5" step="1" ></md-slider>
                
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="careerDev" placeholder="short description">
                </md-input-container>
            </td>
        </tr>
        <h2>Dress code and requirements</h2>
        <tr>
            <td>
                <md-slider formControlName="dressCodeRating" min="0" max="5" step="1" ></md-slider>
                
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="dressCode" placeholder="short description">
                </md-input-container>
            </td>
        </tr>
        <h2>Company Diversity</h2>
        <tr>
            <td>
                <md-slider formControlName="diversityRating" min="0" max="5" step="1" ></md-slider>
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="diversity" placeholder="short description">
                </md-input-container>
            </td>
        </tr>
        <h2>Company Structure</h2>
        <tr>
            <td>
                <md-slider formControlName="compStructRating" min="0" max="5" step="1" ></md-slider>
            </td>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="compStruct" placeholder="short description">
                </md-input-container>
            </td>
        </tr>
        <h2>Review</h2>
        <tr>
            <td>
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="review" placeholder="long description">
                </md-input-container>
            </td>
        </tr>
    </table>
    <button md-raised-button (click)="submit()">Submit</button>
</div>
