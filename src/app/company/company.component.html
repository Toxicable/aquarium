<div class="top-quarter">
  <ng-container *ngIf="company$ | async as company; else placeholder">
    <div style="width:100%;">

            <img style="width:100%;" src="https:{{company.Banner.changingThisBreaksApplicationSecurity}}">
        </div>
    </ng-container>
    <ng-template #placeholder>
            no image
    </ng-template>

  <button md-button routerLink="add-review" style="background-color:green;">Add Review</button>
</div>


<md-tab-group>
  <md-tab label="Reviews">
    <div *ngFor="let review of reviews$ | async">
    
      {{review | json}}
    </div>

    <div class="separator"></div>
  </md-tab>
  <md-tab label="Job Listings">
    <div *ngFor="let listing of (company$ | async)?.Classifieds">
      <div class="title">Title : {{listing.Title}}</div>
      <div class="separator"></div>
    </div>
  </md-tab>
</md-tab-group>
